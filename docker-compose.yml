name: inv-mgmt

services:
  # reference: https://github.com/docker-library/docs/tree/master/mysql#initializing-a-fresh-instance
  db:
    image: mysql:lts
    restart: always
    env_file: 
      - .env
    ports:
      - "3306:3306"
    volumes:
      - .mysql_data:/var/lib/mysql
    # reference: https://stackoverflow.com/questions/42567475/docker-compose-check-if-mysql-connection-is-ready
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "$$MYSQL_USER", "--password=$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 10
  
  backend:
    build: ./backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "80:80"

volumes:
  mysql_data: